<body>
    <h1 class="title">FAMILY TREE</h1>
    <h2 class="subtitle">Sign Up for Access</h2>
    <!-- First Name -->
    <div>
        <label for="first-name" class="col-sm-2 mx-auto">First name: </label> <input class="col-sm-2 mx-auto" type="text" name="FirstName" value=""/>
        <span id="first-name"/>
        
    </div>
    <!-- Last Name -->
    <div>
        <label for="last-name" class="col-sm-2 mx-auto">Last Name: </label> <input class="col-sm-2 mx-auto" type="text" name="Last-Name" value=""/>
        <span id="last-name"></span>
    </div>
    <!-- Alias -->
    <div>
        <label for="user-name" class="col-sm-2 mx-auto">User Name: </label> <input class="col-sm-2 mx-auto" type="text" name="user-namee" value=""/>
        <span id="user-name"></span>
    </div>
    <!-- Email -->
    <div>
        <label for="email" class="col-sm-2 mx-auto">Email: </label> <input class="col-sm-2 mx-auto" type="email" name="email" value=""/>
        <span id="email"></span>
    </div>
    <!-- Gender -->
    <div>
        <label for="gender" class="col-sm-2 mx-auto" >Gender: </label> <input class="col-sm-2 mx-auto" type="text" name="gender" value=""/>
        <span id="gender"></span>
    </div>
    <button type="button" class="firstbutton">Sign Up</button>
      <!--Quote-->
  <div class="quote"><strong>"We all grow up with the weight of history on us. Our ancestors dwell in the attics of our brains as they do in the spiraling chains of knowledge hidden in every cell of our bodies." ~Shirley Abbott</strong><br>
  </div>
